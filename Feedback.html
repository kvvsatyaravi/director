    <div class="container">
        <div class="row-2">
            <h1 class="offset-2 pt-3">Feedback </h1>
        </div>
        <div class="row-4">
            <form class="m-4">
                <div class="form-group row offset-md-2">
                    <label for="name" class="col-xs-2 offset-xs-1 col-form-label"><h5>Name:</h5></label>
                    <div class="col-xs-9">
                      <input type="text"  class="form-control border-dark" placeholder="enter your name" id="staticEmail" >
                    </div>
                </div>
                <div class="form-group row offset-md-2">
                    <label for="story" class="col-xs-2 offset-xs-1 col-form-label"><h5>story:</h5></label>
                    <div class="col-xs-9">
                      <input type="text"  class="form-control border-dark" placeholder="story name" id="staticEmail" >
                    </div>
                </div>
                <div class="form-group row offset-md-2">
                    <label for="rating" class="col-xs-2 offset-xs-1 col-form-label"><h5>Rating:</h5></label>
                    <div class="">
                      <select class="form-control border-dark">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                      </select>
                    </div>  
                </div>
                <div class="form-group row offset-md-2">
                    <label for="rating" class="col-xs-2 offset-xs-1 col-form-label"><h5>Narration:</h5></label>
                    <div class="">
                      <select class="form-control border-dark">
                        <option>below average</option>
                        <option>average</option>
                        <option>excellent</option>
                        <option>outstanding</option>
                      </select>
                    </div>  
                </div>
                <div class="form-group row offset-md-2">
                    <label for="rating" class="col-xs-2 offset-xs-1 col-form-label"><h5>Story content:</h5></label>
                    <div class="">
                      <select class="form-control border-dark">
                        <option>below average</option>
                        <option>average</option>
                        <option>excellent</option>
                        <option>outstanding</option>
                      </select>
                    </div>  
                </div>
                <div class="form-group row offset-md-2">
                    <label for="mistakes" class="col-xs-2 offset-xs-1 col-form-label"><h5>Mistakes:</h5></label>
                    <div class="">
                        <textarea rows="6" cols="42" class="border-dark form-control"></textarea>
                    </div>
                </div>
                <div class="form-group row offset-md-2">
                    <label for="sugestions" class="col-xs-2 offset-xs-1 col-form-label"><h5>suggestions:(optional)</h5></label>
                    <div class="">
                        <textarea rows="6" cols="42" class="border-dark form-control"></textarea>
                    </div>
                </div>
                <div class="form-group row offset-md-2">
                    
                    <input type="button" class="btn btn-lg btn-primary" value="submit">
                    
                </div>
                
              </form>
        
        </div>
