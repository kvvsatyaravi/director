<html>
    <title>
        RC visuals
    </title>
    <link rel="icon" href="title.jpg" type="image/icon type">
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/popper.min.js" ></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" href="style.css" > 
<body>
    <header>
    <nav class="navbar navbar-dark  navbar-expand-sm ">
    <div class="container">
        <img src="rc visual.png" class="img-fluid float-left row-3" height="120px" width="100px">             
    <button class="btn btn-warning btn-lg "><span class="fa fa-sign-in fa-lg"></span>Login</button>
    </div>
    </nav>                
    </header>

    <div class="container">
        <div class="row-2 m-4 ">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="index.html"><span class="fa fa-home fa-lg">Home</span></a></li>
                  <li class="breadcrumb-item active" aria-current="page"><span class="fa fa-list fa-lg">Feedback</span></li>
                </ol>
              </nav>
        </div>
    </div>

    <div class="container">
        <div class="row-2">
            <h2 class="offset-2 pt-3">Feedback </h2>
        </div>
        <div class="row-4">
            <form class="m-4">
                <div class="form-group row offset-md-2">
                    <label for="name" class="col-xs-2 offset-xs-1 col-form-label"><h5>Name:</h5></label>
                    <div class="col-xs-9">
                      <input type="text"  class="form-control border-dark offset-md-3 " placeholder="enter your name" id="staticEmail" >
                    </div>
                </div>
                <div class="form-group row offset-md-2">
                    <label for="story" class="col-xs-2 offset-xs-1 col-form-label"><h5>story:</h5></label>
                    <div class="col-xs-9">
                      <input type="text"  class="form-control border-dark offset-md-3" placeholder="story name" id="staticEmail" >
                    </div>
                </div>
                <div class="form-group row offset-md-2">
                    <label for="rating" class="col-xs-2 offset-xs-1 col-form-label"><h5>Rating:</h5></label>
                    <div class="">
                      <select class="form-control border-dark offset-md-7">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                      </select>
                    </div>  
                </div>
                <div class="form-group row offset-md-2">
                    <label for="rating" class="col-xs-2 offset-xs-1 col-form-label"><h5>Narration:</h5></label>
                    <div class="">
                      <select class="form-control border-dark offset-md-1">
                        <option>below average</option>
                        <option>average</option>
                        <option>excellent</option>
                        <option>outstanding</option>
                      </select>
                    </div>  
                </div>
                <div class="form-group row offset-md-2">
                    <label for="rating" class="col-xs-2 offset-xs-1 col-form-label"><h5>Story:</h5></label>
                    <div class="">
                      <select class="form-control border-dark offset-md-4">
                        <option>below average</option>
                        <option>average</option>
                        <option>excellent</option>
                        <option>outstanding</option>
                      </select>
                    </div>  
                </div>
                <div class="form-group row offset-md-2">
                    <label for="mistakes" class="col-xs-2 offset-xs-1 col-form-label"><h5>Mistakes:</h5></label>
                    <div class="">
                        <textarea rows="6" cols="42" placeholder="write mistakes in points view" class="border-dark form-control offset-md-1"></textarea>
                    </div>
                </div>
                <div class="form-group row offset-md-2">
                    <label for="sugestions" class="col-xs-2 offset-xs-1 col-form-label"><h5>suggestions:</h5></label>
                    <div class="">
                        <textarea rows="6" cols="42" placeholder="give suggestions" class="border-dark form-control"></textarea>
                    </div>
                </div>
                <div class="form-group row offset-md-2">
                    
                    <input type="button" class="btn btn-lg btn-primary offset-md-1 " value="submit">
                    
                </div>
                
              </form>
        
        </div>

    
    
    
    
        
    
    
    
</body>
</html>
